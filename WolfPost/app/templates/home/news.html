<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/news.css') }}">
    <title>The Wolfpack Post</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-96549392-1', 'auto');
      ga('send', 'pageview');

    </script>
  </head>
  {% extends "base.html" %}
  {% block title %}Dashboard{% endblock %}
  {% block body %}
  </br>
  <div class="navbar">
    <form action="/news" method="post" name="test">
      <div class="btn-group">
        <input type="submit" name="submit" value="Dailymail" class="btn btn-danger btn-lg "/>
        <input type="submit" name="submit" value="CNN" class="btn btn-danger btn-lg "/>
        <input type="submit" name="submit" value="The New York Times" class="btn btn-danger btn-lg "/>
        <input type="submit" name="submit" value="The Economist" class="btn btn-danger btn-lg "/>
        <input type="submit" name="submit" value="Bloomberg" class="btn btn-danger btn-lg "/>
        <input type="submit" name="submit" value="BBC" class="btn btn-danger btn-lg "/>
        <input type="submit" name="submit" value="The Guardian" class="btn btn-danger btn-lg "/>
      </div>
    </form>
  </div>
  <div id="wrapper">
    <div id="menu">
      <p class="welcome">
      <center>NewsFeed</center>
      <b></b></p>
      <div style="clear:both"></div>
    </div>
    <div id="newsfeed">
      <table>
        {% for i in range(data["articles"]|length)%}
        <tr>
          <td>
            <center><img src="{{data["articles"][i]["urlToImage"]}}" style="width:100%;height:100%;"></center>
            <table style="width:100%;">
              <tr>
                <td style="width:80%;">
                  <h2>{{data["articles"][i]["title"]}}</h2>
                  <div>{{data["articles"][i]["description"]}}</div>
                  <a href="{{data["articles"][i]["url"]}}" style= "color : red" target="_blank"> Read More... </a>
                  <br>
                </td>
                <td>
                  <div align="center"><input onclick='responsiveVoice.speak("{{ tts_summary[i] }}");' type='button' value='Play Audio' /></div>
                </td>
              </tr>
            </table>
            <hr>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
  {% endblock %}
<html>
