{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block body %}

</br>


<div class="navbar">
    <form action="/news" method="post" name="test">
    <div class="btn-group">
  <input type="submit" name="submit" value="Dailymail" class="btn btn-danger btn-lg "/>
  <input type="submit" name="submit" value="CNN" class="btn btn-danger btn-lg "/>
  <input type="submit" name="submit" value="The New York Times" class="btn btn-danger btn-lg "/>
  <input type="submit" name="submit" value="The Economist" class="btn btn-danger btn-lg "/>
  <input type="submit" name="submit" value="Bloomberg" class="btn btn-danger btn-lg "/>
  <input type="submit" name="submit" value="BBC" class="btn btn-danger btn-lg "/>
  <input type="submit" name="submit" value="The Guardian" class="btn btn-danger btn-lg "/>
  </div>
</form>

</div>

<div id="wrapper">
    
    <div id="menu"> 
      
        <p class="welcome"><center>NewsFeed</center> <b></b></p>
      
        
        
        <div style="clear:both"></div>
    </div>
     
    <div id="newsfeed"> 

    

    {% for i in range(data["articles"]|length)%}
     <img src="{{data["articles"][i]["urlToImage"]}}" style="width:100%;height:100%;">
      <br> {{data["articles"][i]["title"]}} &nbsp: {{data["articles"][i]["description"]}} 
      <br> 
     <a href="{{data["articles"][i]["url"]}}" style= "color : red" target="_blank"> Read More... </a>  
     <br>
     <input onclick='responsiveVoice.speak("{{ tts_summary[i] }}");' type='button' value='Play Audio' /> &nbsp
     
     {% endfor %}
     


	
    </div>
     
  
</div>

     <hr>
