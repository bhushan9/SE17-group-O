<!DOCTYPE html>
<html> 
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<link rel="stylesheet" href="{{ url_for('static', filename='css/news.css') }}">
<title>The Wolfpack Post</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block body %}

</br>


<div class="navbar">
    <form action="/news" method="post" name="test">
    <div class="btn-group">
  <input type="submit" name="submit" value="Dailymail" class="btn btn-danger btn-lg "/>
  <input type="submit" name="submit" value="CNN" class="btn btn-danger btn-lg "/>
  <input type="submit" name="submit" value="The New York Times" class="btn btn-danger btn-lg "/>
  <input type="submit" name="submit" value="The Economist" class="btn btn-danger btn-lg "/>
  <input type="submit" name="submit" value="The Atlantic" class="btn btn-danger btn-lg "/>
  <input type="submit" name="submit" value="BBC" class="btn btn-danger btn-lg "/>
  <input type="submit" name="submit" value="The Guardian" class="btn btn-danger btn-lg "/>
  </div>
</form>

</div>

<div id="wrapper">
    <input onclick='responsiveVoice.speak("{{tts_summary}}");' type='button' value='Play Audio' />
    <div id="menu"> 
      
        <p class="welcome"><center>NewsFeed</center> <b></b></p>
      
        
        
        <div style="clear:both"></div>
    </div>
     
    <div id="newsfeed">  <img src="{{image}}" style="width:100%;height:100%;"> <br> {{title}} &nbsp: {{content}}
   
	
</div>
     
  
</div>

{% endblock %}
